<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chatbot(GPT-4)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }
        .chat-container {
            flex: 1;
            padding: 20px;
        }
        #chatbox {
            height: calc(100vh - 200px);
            overflow-y: auto;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            background-color: white;
            padding: 15px;
        }
        .message {
            margin-bottom: 10px;
            max-width: 80%;
            display: inline-block;
            padding: 8px 15px;
            border-radius: 10px;
        }
        .user {
            background-color: #007bff;
            color: white;
            float: right;
            clear: both;
        }
        .bot {
            background-color: #f1f1f1;
            color: black;
            float: left;
            clear: both;
        }
        .label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .user-label {
            color: white;
        }
        .bot-label {
            color: #6c757d;
        }
        pre {
            background-color: #e9ecef;
            padding: 5px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .typing-indicator {
            display: none;
            font-size: 0.8em;
            color: #999;
        }

    </style>
</head>
<body>
    <div class="container-fluid chat-container">
        <h1 class="text-center mb-4">IntegrateBot(GPT-4)</h1>
        <div id="chatbox" class="bg-light p-3 my-3 border">
            <!-- Chat messages will appear here -->
        </div>
        <form id="chat-form" class="d-flex">
            <input id="user-input" type="text" class="form-control" placeholder="Type your message...">
            <button id="submitButton" class="btn btn-primary ms-2" type="button">Send</button>
        </form>
    </div>
    <div class="typing-indicator">Chatbot is typing<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></div>

    <div id="narrative"></div>

    <script>
        function createTypingIndicator() {
            let msg = $('<div>').addClass('message').addClass('bot').attr('id', 'typing-indicator');
            let label = $('<div>').addClass('label').addClass('bot-label').text('Chatbot');
            let content = $('<div>').text('Chatbot is typing').append($('<span class="dot">.</span>')).append($('<span class="dot">.</span>')).append($('<span class="dot">.</span>'));
            msg.append(label).append(content);
            return msg;
        }

        function appendMessage(who, text) {
        let msg = $('<div>').addClass('message').addClass(who === 'user' ? 'user' : 'bot');
        let label = $('<div>').addClass('label').addClass(who === 'user' ? 'user-label' : 'bot-label').text(who === 'user' ? 'You' : 'Chatbot');
        let content = $('<div>').html(text.replace(/```(\w+)?/g, '<pre><code class="$1">').replace(/```\n?/g, '</code></pre>').replace(/(?:\r\n|\r|\n)/g, '<br>'));
        msg.append(label).append(content);
        $('#chatbox').append(msg);
        $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
    }

    function showTypingIndicator() {
        let typingIndicator = createTypingIndicator();
        $('#chatbox').append(typingIndicator);
        $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
    }


    function hideTypingIndicator() {
        $('#typing-indicator').remove();
    }


    $('#submitButton').on('click', function(event) {
    event.preventDefault();
    let userInput = document.getElementById("user-input").value;
    appendMessage('user', userInput);
    $('#user-input').val('');

    showTypingIndicator();

    $.post('/message', {input: userInput}, function(data) {
        hideTypingIndicator();
        if (data.response_type === 'error') {
            alert("An error occurred: " + data.response);
        } else {
            appendMessage('bot', data.response);
        }
    });
});

    setInterval(function() {
        let visibleDots = 0;
        $('#typing-indicator .dot').each(function() {
            let dot = $(this);
            setTimeout(function() {
                dot.css('opacity', visibleDots < 3 ? '1' : '0');
            }, visibleDots * 500);
            visibleDots = (visibleDots + 1) % 4;
        });
    }, 1500);

    // Function to get interactions and generate narrative
    async function generateNarrative() {
        let response = await fetch("/get_interactions");
        let interactions = await response.json();
    
        // Example: Use interactions to generate a narrative
        // In practice, this would involve integrating a trained GPT-based language model
        let narrative = "The user performed the following actions:\n";
        interactions.forEach(interaction => {
            narrative += `${interaction.action} with content: "${interaction.content}"\n`;
        });
    
        document.getElementById("narrative").innerHTML = narrative;
    }
</script>

<script>
// Event listener for click events
document.addEventListener("click", function(event) {
    let details = `Clicked on ${event.target.tagName.toLowerCase()}`;

    // Send interaction data to backend
    fetch("/store_interaction", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            type: "click",
            element: event.target.tagName.toLowerCase(),
            details: details
        })
    })
    .then(response => response.json())
    .then(data => {
        console.log(data);
    });
});

// Event listener for keypress events
document.addEventListener("keypress", function(event) {
    // Send interaction data to backend
    fetch("/store_interaction", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            type: "keypress",
            element: event.target.tagName.toLowerCase(),
            key: event.key
        })
    })
    .then(response => response.json())
    .then(data => {
        console.log(data);
    });
});

// Event listener for user interactions
document.getElementById("submitButton").addEventListener("click", function() {
  let userInput = document.getElementById("user-input").value;

  // Send interaction data to backend
  fetch("/store_interaction", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      action: "submit",
      content: userInput
    })
  })
  .then(response => response.json())
  .then(data => {
    console.log(data);
  });
});

// Function to get interactions and generate narrative
async function generateNarrative() {
  let response = await fetch("/get_interactions");
  let interactions = await response.json();

  // Example: Use interactions to generate a narrative
  // In practice, this would involve integrating a trained GPT-based language model
  let narrative = "The user performed the following actions:\n";
  interactions.forEach(interaction => {
    if (interaction.type === "click") {
      narrative += `Clicked on ${interaction.element}. ${interaction.details}.\n`;
    } else if (interaction.type === "keypress") {
      narrative += `Pressed key "${interaction.key}" on ${interaction.element}.\n`;
    } else if (interaction.action === "submit") {
      narrative += `Submitted "${interaction.content}"\n`;
    }
  });

  document.getElementById("narrative").innerHTML = narrative;
}

// Example action execution based on user request
function executeAction(content) {
  document.getElementById("user-input").value = content;
  document.getElementById("submitButton").click();
}

</script>
  

</body>
</html>
